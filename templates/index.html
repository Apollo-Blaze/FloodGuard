<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ML Model Prediction</h1>
        <form id="prediction-form">
            <div class="input-container">
                <label for="tavg">Temperature Average (tavg):</label>
                <input type="number" step="0.01" id="tavg" name="tavg" required>
            </div>
            <div class="input-container">
                <label for="prcp">Precipitation (prcp):</label>
                <input type="number" step="0.01" id="prcp" name="prcp" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <table id="result-table" style="display:none;">
            <thead>
                <tr>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="prediction-result"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const tavg = document.getElementById('tavg').value;
            const prcp = document.getElementById('prcp').value;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ tavg, prcp })
                });

                const data = await response.json();
                if (data.prediction) {
                    document.getElementById('result-table').style.display = 'table';
                    document.getElementById('prediction-result').innerText = data.prediction;
                } else {
                    alert(data.error || "An error occurred");
                }
            } catch (error) {
                console.error(error);
                alert("Failed to fetch prediction");
            }
        });
    </script>
</body>
</html>
